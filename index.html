
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCF Secure Form Toaster Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #b0003a;
      font-size: 28px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>!!! HCF Secure Chat !!!</h1>
  <p>Start chatting. Secure form will trigger when needed.</p>

  <script type="text/javascript" charset="utf-8">
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments)
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
    })(window, 'Genesys', 'ttps://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js', {
      environment: 'prod',
      deploymentId: 'acfffea6-897a-4a14-b577-4391aa096425'
    });

    Genesys("subscribe", "Messenger.ready", function() {
  console.log("✅ Messenger ready - launching secure form toaster immediately!");

  Genesys("command", "Messenger.customPlugin", {
    type: "toasterPlugin",
    data: {
      title: "Secure Verification",
      body: `
        <div style="display:flex; flex-direction:column;">
          <input type="text" id="secure_name" placeholder="Full Name" style="margin-bottom:8px; padding:8px;">
          <input type="text" id="secure_dob" placeholder="Date of Birth (DD/MM/YYYY)" style="margin-bottom:8px; padding:8px;">
          <input type="text" id="secure_memberid" placeholder="Member ID" style="margin-bottom:8px; padding:8px;">
          <button onclick="submitSecureForm()" style="padding:10px; background-color:#b0003a; color:white; border:none; margin-top:8px;">Submit</button>
        </div>
      `,
      actions: []
    }
  });
});
    function submitSecureForm() {
      const name = document.getElementById('secure_name').value;
      const dob = document.getElementById('secure_dob').value;
      const memberId = document.getElementById('secure_memberid').value;

      if (name && dob && memberId) {
        Genesys("command", "Database.set", {
          messaging: {
            customAttributes: {
              secure_name: name,
              secure_dob: dob,
              secure_memberid: memberId
            }
          }
        });

        alert("✅ Secure details submitted successfully!");
        Genesys("command", "Messenger.closePlugin", {});
      } else {
        alert("⚠️ Please fill all fields!");
      }
    }
  </script>

</body>
</html>
