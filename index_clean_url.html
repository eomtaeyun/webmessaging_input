
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Login - HCF Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #b0003a;
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Redirecting you to Secure Login...</h1>
  <p>If you are not redirected automatically, <a id="manualLink" href="#">click here</a>.</p>

  <!-- Genesys Messenger Script (for Database.set after login) -->
  <script type="text/javascript" charset="utf-8">
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments)
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
    })(window, 'Genesys', 'https://apps.mypurecloud.com.au/genesys-bootstrap/genesys.min.js', {
      environment: 'prod-apse2',
      deploymentId: '04788ee7-c1bb-4bdc-8626-0334fcd606db'
    });
  </script>

  <script>
    const cognitoDomain = "https://ap-southeast-2sgqt61a7j.auth.ap-southeast-2.amazoncognito.com";
    const clientId = "o17shi3oe2dj5po2fdkhga9o9";
    const redirectUri = "https://asharma99.github.io/genesys-webmessaging-demo/index.html";

    // Immediately redirect to Cognito login
    function redirectToCognito() {
      const loginUrl = `${cognitoDomain}/login?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=openid+profile+email+phone`;
      window.location.href = loginUrl;
    }

    document.getElementById("manualLink").addEventListener("click", redirectToCognito);

    window.onload = function() {
      setTimeout(redirectToCognito, 1000); // Auto redirect after 1 sec
    };

    // After coming back from Cognito Hosted UI
    function parseTokenFromUrl() {
      const hash = window.location.hash.substr(1);
      const result = hash.split('&').reduce(function (res, item) {
        const parts = item.split('=');
        res[parts[0]] = parts[1];
        return res;
      }, {});

      if (result.id_token) {
        const payload = JSON.parse(atob(result.id_token.split('.')[1]));
        const name = payload.name || "";
        const email = payload.email || "";
        const phone = payload.phone_number || "";

        Genesys("command", "Database.set", {
          messaging: {
            customAttributes: {
              name: name,
              email: email,
              phone: phone
            }
          }
        });

        setTimeout(function() {
          window.close(); // Close the tab automatically after success (optional)
        }, 2000);
      }
    }

    window.onload = function() {
      if (window.location.hash.includes("id_token")) {
        parseTokenFromUrl();
      } else {
        setTimeout(redirectToCognito, 1000);
      }
    };
  </script>

</body>
</html>
